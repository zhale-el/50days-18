<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="background-image: url(./img/spring.jpeg)"
      ></div>

      <div class="slide" style="background-image: url(./img/summer.jpeg)"></div>

      <div class="slide" style="background-image: url(./img/fall.jpeg)"></div>

      <div class="slide" style="background-image: url(./img/winter.jpeg)"></div>

      <div class="slide" style="background-image: url(./img/orange.jpeg)"></div>
      <button class="arrow left-arrow" id="left">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
